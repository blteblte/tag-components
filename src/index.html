<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>tag-components</title>
</head>
<body>

  <!-- wrsts-tab-control -->
  <div>
    <h1>wrsts-tab-control</h1>

    <wrsts-tab-control>
      <wrsts-tab-control-tabs>
        <wrsts-tab-control-tab class="active">tab 1</wrsts-tab-control-tab>
        <wrsts-tab-control-tab>tab 2</wrsts-tab-control-tab>
        <wrsts-tab-control-tab>tab 3</wrsts-tab-control-tab>
      </wrsts-tab-control-tabs>
      <wrsts-tab-control-contents>
        <wrsts-tab-control-content class="active">content 1</wrsts-tab-control-content>
        <wrsts-tab-control-content>content 2</wrsts-tab-control-content>
        <wrsts-tab-control-content>content 3</wrsts-tab-control-content>
      </wrsts-tab-control-contents>
    </wrsts-tab-control>

  </div>

</body>
</html>
