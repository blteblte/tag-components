<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>tag-components</title>
</head>
<body>

  <!-- wrsts-tab-control -->
  <div>
    <h1>wrsts-tab-control</h1>

    <wrsts-tab-control id="wrsts-tab-control">
      <wrsts-tab-control-tabs>
        <wrsts-tab-control-tab route="tab1" class="active">tab 1</wrsts-tab-control-tab>
        <wrsts-tab-control-tab route="tab2">tab 2</wrsts-tab-control-tab>
        <wrsts-tab-control-tab route="tab3">tab 3</wrsts-tab-control-tab>
      </wrsts-tab-control-tabs>
      <wrsts-tab-control-contents>
        <wrsts-tab-control-content class="active">content 1</wrsts-tab-control-content>
        <wrsts-tab-control-content>content 2</wrsts-tab-control-content>
        <wrsts-tab-control-content>content 3</wrsts-tab-control-content>
      </wrsts-tab-control-contents>
    </wrsts-tab-control>

    <script>
      var wrstsTabControl = document.getElementById('wrsts-tab-control')
      wrstsTabControl.addEventListener('wrsts:change', function(e) {
        console.log('wrsts:change', e)
      })
    </script>
  </div>

</body>
</html>
